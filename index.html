<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>

  <section class="profile">
    <div class="profile__container">
      <div class="profile__avatar-container">
        <img class="profile__avatar" src="./images/profile-image.png" alt="Аватар автора">
      </div>
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button class="profile-info__edit-button"></button>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>
    </div>
    <button class="profile__add-button"></button>
  </section>

  <section class="elements">
    <figure class="element">
        <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__photo">
        <figcaption class="element__title-container">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>
        </figcaption>
    </figure>
    <figure class="element">
      <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
      <figcaption class="element__title-container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img src="./images/dombay.png" alt="Домбай" class="element__photo">
      <figcaption class="element__title-container">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img src="./images/elbrus.png" alt="Гора Эльбрус" class="element__photo">
      <figcaption class="element__title-container">
        <h2 class="element__title">Гора Эльбрус</h2>
        <button class="element__like"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img src="./images/dombay.png" alt="Домбай" class="element__photo">
      <figcaption class="element__title-container">
        <h2 class="element__title">Домбай</h2>
        <button class="element__like"></button>
      </figcaption>
    </figure>
    <figure class="element">
      <img src="./images/karachaevsk.png" alt="Карачаевск" class="element__photo">
      <figcaption class="element__title-container">
        <h2 class="element__title">Карачаево-Черкесия</h2>
        <button class="element__like"></button>
      </figcaption>
    </figure>
  </section>

  <footer class="footer">
    <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <label class="popup__control">
        <input class="popup__input" type="text" name="title">
      </label>
      <label class="popup__control">
        <input class="popup__input" type="text" name="subtitle">
      </label>
      <button class="popup__submit-button"></button>
      <button class="popup__close-button"></button>
    </div>
  </section>
</body>
</html>
