<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  
  <main>
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/profile-image.png" alt="Аватар автора">
        </div>
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
          <p class="profile-info__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  
    <section class="elements">
      
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup popup_type_edit">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" novalidate>
        <label class="popup__control">
          <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Ваше имя" required minlength="2" maxlength="40">
          <span class="popup__error"></span>
        </label>
        <label class="popup__control">
          <input class="popup__input popup__input_type_text" type="text" name="text" placeholder="Род деятельности" required minlength="2" maxlength="200">
          <span class="popup__error"></span>
        </label>
        <button class="popup__button-save" type="submit">Сохранить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_add">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" novalidate>
        <label class="popup__control">
          <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название" required minlength="2" maxlength="30">
          <span class="popup__error"></span>
        </label>
        <label class="popup__control">
          <input class="popup__input popup__input_type_text" type="url" name="text" placeholder="Ссылка на картинку" required>
          <span class="popup__error"></span>
        </label>
        <button class="popup__button-save" type="submit">Добавить</button>
      </form>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <div class="popup popup_type_preview">
    <div class="popup__preview-container">
      <figure class="popup__preview-figure">
        <img src="#" alt="alt" class="popup__preview-img">
        <figcaption class="popup__preview-caption"></figcaption>
      </figure>
      <button class="popup__button-close" type="button"></button>
    </div>
  </div>

  <template id="element">
    <article class="element">
      <img src="#" alt="alt" class="element__photo">
      <div class="element__title-container">
        <h2 class="element__title"></h2>
        <button class="element__like" type="button"></button>
      </div>
      <button class="element__delete-button" type="button"></button>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
</body>
</html>
