<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сервис Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img class="header__logo" src="./images/logo.svg" alt="Логотип">
  </header>
  
  <main>
    <section class="profile">
      <div class="profile__container">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="./images/profile-image.png" alt="Аватар автора">
        </div>
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <button class="profile-info__edit-button" type="button"></button>
          <p class="profile-info__text">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__add-button" type="button"></button>
    </section>
  
    <section class="elements">
      <article class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
          <div class="element__title-container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like" type="button"></button>
          </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
        <div class="element__title-container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
        <div class="element__title-container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
        <div class="element__title-container">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/dombay.jpg" alt="Домбай" class="element__photo">
        <div class="element__title-container">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
      <article class="element">
        <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
        <div class="element__title-container">
          <h2 class="element__title">Карачаево-Черкесия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </article>
    </section>
  </main>
  
  <footer class="footer">
    <p class="footer__copyrights">&copy; 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="edit-form">
        <label class="popup__control">
          <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Ваше имя">
        </label>
        <label class="popup__control">
          <input class="popup__input popup__input_type_text" type="text" name="text" placeholder="Род деятельности">
        </label>
        <button class="popup__submit-button" type="submit">Сохранить</button>
      </form>
      <button class="popup__close-button" type="button"></button>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
